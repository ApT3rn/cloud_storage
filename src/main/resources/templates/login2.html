<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <title>Авторизация</title>
</head>
<body>

<div class="main">

    <div class="header">
        <a th:href="@{/}" class="logo"><img th:src="@{/images/logo.png}" width="250px"></a>

        <a th:href="@{/signup}" class="head_btn">Регистрация</a>
    </div>

    <div class="content">

        <form name="form" th:action="@{/login}" th:object="${user}" method="post">
            <table>
                <tr>
                    <td>
                        <input type="text" class="input" name="email" value="" th:field="*{email}" placeholder="Email"/>
                        <div class="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" class="input" name="password" value="" th:field="*{password}" placeholder="Пароль"/>
                        <div class="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" class="btn" name="loginUser" value="Войти" height="20px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a th:href="@{/forget}" class="forget">Забыли пароль!</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</div>

<div class="footer">
    <h3>Разработал: Артём Леонидов</h3>
</div>

</body>
</html>
